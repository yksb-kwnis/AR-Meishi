<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名刺AR体験</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 90vh; /* 画面の高さに合わせる */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .note {
            font-size: 12px;
            color: #666;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        /* スタートボタンのデザイン */
        .start-btn {
            display: inline-block;
            background-color: #007BFF; /* 青色 */
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        .start-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1>AR名刺へようこそ</h1>

    <p>名刺にカメラをかざすと<br>3Dキャラクターが飛び出します。</p>

    <div class="note">
        <strong>⚠️ 安全性について</strong><br>
        カメラの映像はお使いの端末内で処理されます。<br>
        映像がサーバーに送信・保存されることはありません。<br>
        安心してお楽しみください。
    </div>

    <a href="ar.html" class="start-btn">カメラを起動する</a>

</body>
</html>
