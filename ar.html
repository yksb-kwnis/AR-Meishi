<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>
        // ここでエラーが出てもvConsoleだけは起動させる
        try {
            var vConsole = new VConsole();
            console.log("vConsole起動成功");
        } catch(e) {
            alert("vConsoleの起動に失敗しました");
        }
    </script>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene 
        mindar-image="imageTargetSrc: ./targetsMeishi.mind; filterMinCF: 0.0003; filterBeta: 0.007;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <a-asset-item id="avatarModel" src="./ohishiizumi_Test.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity 
                gltf-model="#avatarModel" 
                rotation="90 0 0" 
                position="0 0 0" 
                scale="0.001 0.001 0.001"
            ></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
